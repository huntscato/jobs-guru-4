    <main class="container-fluid main-content">
      <div class="dashboard-header">
        <h1 class="welcome">Welcome Back!</h1>
        <h4 class="track">Let's track your progress...</h4>
      </div>
      <table class="table table-striped">
<thead>
    <tr>
        <th scope="col"><div style="color: black; text-align: center;">Company</div></th>
        <th scope="col"><div style="color: black; text-align: center;">Position</div></th>
        <th scope="col"><div style="color: black; text-align: center;">Current Stage</div></th>
        <th scope="col"><div style="color: black; text-align: center;">Phone Screen</div></th>
        <th scope="col"><div style="color: black; text-align: center;">Interview</div></th>
        <th scope="col"><div style="color: black; text-align: center;">Result</div></th>
        <th scope="col"><div style="color: black; text-align: center;">Actions</div></th>
        <th scope="col"></th>
    </tr>
</thead>
        <tbody id="jobTableBody">
          <tr>
            <td><input type="text" class="form-control" placeholder="Enter company"></td>
            <td><input type="text" class="form-control" placeholder="Enter position"></td>
            <td>
              <select class="form-select">
                <option value=""></option>
                <option value="uploaded_resume">Uploaded Resume</option>
                <option value="cover_letter">Cover Letter</option>
                <option value="tweak_resume">Tweak Resume</option>
                <option value="mock_interview">Mock Interview</option>
                <option value="applied">Applied</option>
                <option value="phone_screen">Phone Screen</option>
                <option value="interview_scheduled">Interview Scheduled</option>
              </select>
            </td>
            <td>
              <select class="form-select">
                <option value=""></option>
                <option value="screen_call_1">Screen Call #1</option>
                <option value="screen_call_2">Screen Call #2</option>
                <option value="screen_call_3">Screen Call #3</option>
              </select>
            </td>
            <td>
              <select class="form-select">
                <option value=""></option>
                <option value="waiting_to_schedule">Waiting to Schedule</option>
                <option value="initial_interview">Initial Interview</option>
                <option value="interview_round_1">Interview Round #1</option>
                <option value="interview_round_2">Interview Round #2</option>
                <option value="interview_round_3">Interview Round #3</option>
                <option value="interview_round_4">Interview Round #4</option>
                <option value="final_interview">Final Interview</option>
              </select>
            </td>
            <td>
              <select class="form-select">
                <option value=""></option>
                <option value="offer">Offer</option>
                <option value="accepted">Accepted</option>
                <option value="rejected">Rejected</option>
              </select>
            </td>
            <td><button class="btn btn-success" id="select-btn">Select</button></td>
            <td><button class="btn btn-success" id="edit-btn">View/Edit</button></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
