  <section class="bg-light py-5">
    <div class="container">
      <h1 id="signup-h1" class="text-center mb-4">Sign Up</h1>
      <div class="row justify-content-center">
        <div class="container mt-4 text-center">
          <div class="row justify-content-center">
            <div class="col-md-12 text-center socials">
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button"><img src="img/linkedin.png" />Login with LinkedIn</button>
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button"><img src="img/google.png" />Login with Google</button>
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button"><img src="img/facebook.png" />Login with Facebook</button>
            </div>
          </div>
          <p class="or">- OR -</p>
        </div>
        <div class="col-md-7">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your first and last name" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Create your password" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password:</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
              </div>
            </div>
            <button id="signup-submit" type="submit" class="btn btn-primary btn-block submit">Let's Get Started</button>
          </form>
        </div>
      </div>
      <h2 id="login-h2" class="text-center mb-4">Need an account? <a href="https://huntscato.github.io/jobs-guru-4/signup.html">Sign Up!</a></h2>
    </div>
  </section>
