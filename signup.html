  <section class="py-5 signup-content">
    <div class="container">
      <h1 id="signup-h1" class="text-center mb-4">Sign Up</h1>
      <div class="row justify-content-center">
        <div class="container mt-4 text-center">
          <div class="row justify-content-center">
            <div class="col-md-12 text-center socials">
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button signup-social"><img src="img/linkedin-icon.jpeg" />Signup with LinkedIn</button>
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button signup-social"><img src="img/google-icon.png" />Signup with Google</button>
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button signup-social"><img src="img/Facebook-icon.png" />Signup with Facebook</button>
            </div>
          </div>
          <p class="or">- OR -</p>
        </div>
        <div class="col-md-12">
          <form class="signup-form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="signup-label" for="name">First Name:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name" required>
                </div>
                <div class="form-group">
                  <label class="signup-label" for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label class="signup-label">Password </label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="signup-label" for="name">Last Name:</label>
                  <input type="password" class="form-control" id="lastName" placeholder="Enter Your Last Name" required>
                </div>
                <div class="form-group">
                  <label class="signup-label">Promo Code:</label>
                  <input type="password" class="form-control" id="promoCode" placeholder="Enter Your Promo Code" required>
                </div>
                <div class="form-group">
                  <label class="signup-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Your Password" required>
                </div>
              </div>
              <div class="col-md-6 offset-md-6">
                <button id="signup-submit" type="submit" class="btn btn-primary btn-block submit">Let's Get Started</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
