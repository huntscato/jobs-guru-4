<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign Up - JobsGuru.ai</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header>
    <div class="header container mt-4">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="https://huntscato.github.io/jobs-guru-4/">
          <img id="logo" src="img/logo.png" alt="JobsGuru.ai Logo" class="mx-auto d-block img-fluid" /> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://huntscato.github.io/jobs-guru-4/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://huntscato.github.io/jobs-guru-4/login">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://huntscato.github.io/jobs-guru-4/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://huntscato.github.io/jobs-guru-4/blogs.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.jobsguru.ai/frontend/faq.html">FAQ</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>

  <div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <img id="interview-photo" src="img/interview.jpeg" class="img-fluid" alt="Interview Photo">
          </div>
        </div>
        <div class="col-md-12">
            <div class="text-center">
                <h2 class="about-h2">Sign-Up Now For The JobsGuru Early Access Waitlist!</h2>
                <h4 id="signup-h4">Already have an account? <a href="https://huntscato.github.io/jobs-guru-4/login">Log In!</a></h4>
            </div>
            <form>
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>
              <div class="form-group">
                  <label for="linkedin">LinkedIn Account:</label>
                  <input type="text" class="form-control" id="linkedin" placeholder="Enter your LinkedIn URL" required>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="address">Address:</label>
                      <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="city">City:</label>
                      <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="state">State:</label>
                      <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="zip">Zip:</label>
                      <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required>
                  </div>
              </div>
              <button id="signup-submit" type="submit" class="btn btn-primary btn-block submit">Let's Get Started</button>
            </form>
        </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
