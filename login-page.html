  <section id="sign-in" class="bg-light py-5">
    <div class="container">
      <h1 id="login-h1" class="text-center mb-4">Welcome Back</h1>
      <div class="row justify-content-center">
        <div class="container mt-4 text-center">
          <div class="row justify-content-center">
            <div class="col-md-12 text-center socials">
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button"><img src="img/linkedin-icon.jpeg" />Login with LinkedIn</button>
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button"><img src="img/google-icon.png" />Login with Google</button>
              <button type="button" class="btn btn-primary btn-lg mx-2 btn-logo custom-button"><img src="img/Facebook-icon.png" />Login with Facebook</button>
            </div>
          </div>
          <p class="or">- OR -</p>
        </div>
        <div class="col-md-12">
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="login_email" placeholder="Enter email">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="form-group form-check">
              <a href="#" class="float-left forgot">Forgot Password?</a>
              <button id="login-button" type="submit" class="btn btn-primary btn-block float-right">Sign In</button>
            </div>
          </form>
        </div>

      <h2 id="login-h2" class="text-center mb-4">Need an account? <a href="https://huntscato.github.io/jobs-guru-4/signup.html">Sign Up!</a></h2>
